<!DOCTYPE html>
<html>
<head>
    <title>Inventory System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h3 {
            margin-top: 0;
            color: #333;
        }

        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .remove-btn {
            background: #e74c3c;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .update-btn {
            background: #f39c12;
        }

        .update-btn:hover {
            background: #d68910;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Inventory Management System</h1>

    <div class="card">
        <form action="/add" method="post">
            <h3>Add Product</h3>
            <input name="name" placeholder="Product Name" required>
            <input name="price" type="number" step="0.01" placeholder="Price" required>
            <input name="stock" type="number" placeholder="Stock" required>

            <select name="type">
                <option>Electronics</option>
                <option>Grocery</option>
            </select>

            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="card">
        <form action="/remove" method="post">
            <h3>Remove Product</h3>
            <input name="name" placeholder="Product Name" required>
            <button type="submit" class="remove-btn">Remove</button>
        </form>
    </div>

    <div class="card">
        <form action="/update" method="post">
            <h3>Update Stock</h3>
            <input name="name" placeholder="Product Name" required>
            <input name="stock" type="number" placeholder="New Stock" required>
            <button type="submit" class="update-btn">Update</button>
        </form>
    </div>

    <h2 style="color:white;">Product List</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Type</th>
        </tr>

        {% for p in products %}
        <tr>
            <td>{{ p.get_name() }}</td>
            <td>{{ p.get_price() }}</td>
            <td>{{ p.get_stock() }}</td>
            <td>{{ p.__class__.__name__ }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
